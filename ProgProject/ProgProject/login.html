    <p>Login</p>
        <form class="login">
            <input type="text" placeholder="Enter Username" name="userid"/>
            <input type="password" Placeholder="Enter Password" name="pswrd"/>
<div class"=loginButtons">
            <input type="button" onclick="check(this.form)" value="Login" class="btn"/>
            <input type="reset" value="Cancel" class="btn"/>
</>
        <form/>
        <script>
            function check(form)/*function to check userid & password*/
            {
                /*the following code checkes whether the entered userid and password are matching*/
                if(form.userid.value === "Jama" && form.pswrd.value === "IT")
                {
                    alert("Successful login")/*displays a message in case of successful login*/
                }
                else
                {
                    alert("Incorrect username or password")/*displays error message*/
                }
                /*After a successful login to the site we should be using a form of session caching to store the userdata.*/
            }
        </script>

    <br />
    <p>Registration</p>
    <form class="register-form">
        <input id="username" type="text" placeholder="Enter desired Username" value=""/>
        <input id="password" type="password" placeholder="Enter desired Password" value=""/>
    </form>
        <form class="registerUser">
        <input id="registration_btn" type="submit" value="Register" onClick="storeLogin()" class="btn"/>
    </form>

    <script>
        function storeLogin() {
            localStorage.setItem('username', username.value);
            localStorage.setItem('password', password.value);
            alert('New user has been created.');
        }
    </script>
