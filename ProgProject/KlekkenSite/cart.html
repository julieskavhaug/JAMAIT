<!DOCTYPE html>
<html lang="en">
<head>
    <title>Your Shopping Cart</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="css/products.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.shop.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body id="checkout-page">

<div id="site">
    <header id="cartHeader">
        <div class="container">
            <div class="row">
                <a href="index.html" class="logo"><img src="images/klekken01.png" alt="Klekken-Logo" width="150px" height="75px"></a>
                <nav>
                    <ul>
                        <li class="navText"><a href="index.html">Home</a></li>
                        <li class="navText"><a href="products.html">Products</a></li>
                        <li class="navText"><a href="Login.html">Log-in</a></li>
                        <li class="navText"><a href="contact.html">Contact</a></li>
                        <li><a href="cart.html" class="cartIcon"><i id="activeTab" class="fa fa-shopping-cart" style="font-size:25px"></i></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div id="content">
        <div class="row">
            <div class="col-sm-12 text-center">
                <h2>Shopping Cart</h2>
                <div class="sub-heading">
                </div>
            </div>
        </div>

            <table id="itemTable">
                <tr>
                    <th id="Item">Item</th>
                    <th id="Price" colspan="2">Price</th>
                    <th id="Quantity">Quantity</th>
                    <th id ="">removeButton</th>
                </tr>
                <tr>
                    <td id = "Item input>">Item</td>
                    <td id = "Price input>">Price</td>
                    <td id = "Quantity input">Quantity</td>
                    <td id = "Quantity_remove">
                    <input type="button" value="Remove" onclick="deleteRow(this)"></td>
                </tr>
            </table>
        <br>

        <button onclick="myCreateFunction()">Create row</button>


            <p id="sub-total">
                <strong>Subtotal</strong>: <span id="stotal"></span>
            </p>
            <ul id="shopping-cart-actions">
                <li>
                    <a href="products.html" class="btn">Continue Shopping</a>
                </li>
                <li>
                    <a href="checkout.html" class="btn">Go To Checkout</a>
                </li>
            </ul>
    </div>
</div>
</body>
</html>
