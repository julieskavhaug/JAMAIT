<!DOCTYPE html>
<html lang="en">
<head>
    <title>Products</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.shop.js"></script>
    <link href="css/products.css" rel="stylesheet" type="text/css">

</head>
<body>
<div id="site">
    <header>
        <div class="container">
            <div class="row">
                <a href="index.html" class="logo"><img src="images/klekken01.png" alt="Klekken-Logo" width="150px" height="75px"></a>
                <nav>
                    <ul>
                        <li class="navText"><a href="index.html">Home</a></li>
                        <li class="navText"><a href="products.html">Products</a></li>
                        <li class="navText"><a href="Login.html">Log-in</a></li>
                        <li class="navText"><a href="contact.html">Contact</a></li>
                        <li><a href="cart.html" class="logo"><img src="images/CartIconWhite.png" alt="cart" width="25px" height="25px"></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>



    <div id="content">
        <div class="row">
            <div class="col-sm-12 text-center">
                <h2>Tents</h2>
                <div class="sub-heading">
                </div>
            </div>
        </div>
        <div id="products">
            <ul>
                <li>
                    <div class="product-image">
                        <img src="images/tablesAndChairs1.jpeg", width="550px", height="350px" />
                    </div>
                    <div class="product-description" data-name="Tables and Chairs 1" data-price="5">
                        <h3 class="product-name">Tables and Chairs 1</h3>
                        <h4>Her skrives lidt op dette telt hihihi</h4>
                        <p class="product-price">&euro; 5</p>
                        <form class="add-to-cart" action="cart.html" method="post">
                            <div>
                                <label for="qty-1">Quantity</label>
                                <input type="text" name="qty-1" id="qty-1" class="qty" value="1" />
                            </div>
                            <p><input type="submit" value="Add to cart" class="btn" /></p>
                        </form>
                    </div>
                </li>

                <li>
                    <div class="product-image">
                        <img src="images/tablesAndChairs2.jpg", width= "550px", height="350px" />
                    </div>
                    <div class="product-description" data-name="Tables and Chairs 2" data-price="8">
                        <h3 class="product-name">Tables and Chairs 2</h3>
                        <h4> Bla bla lidt op produktet</h4>
                        <p class="product-price">&euro; 8</p>
                        <form class="add-to-cart" action="cart.html" method="post">
                            <div>
                                <label for="qty-2">Quantity</label>
                                <input type="text" name="qty-2" id="qty-2" class="qty" value="1" />
                            </div>
                            <p><input type="submit" value="Add to cart" class="btn" /></p>
                        </form>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

<script src="js/main.js"></script>
</body>
</html>
