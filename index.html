<div class="log-in">
<h2>Login</h2>


    <form name="login">
        Username<input type="text" placeholder="Enter Username" name="userid"/>
        Password<input type="password" Placeholder="Enter Password" name="pswrd"/>
        <input type="button" onclick="check(this.form)" value="Login"/>
        <input type="reset" value="Cancel"/>
    </form>
    <script language="javascript">
        function check(form)/*function to check userid & password*/
        {
            /*the following code checkes whether the entered userid and password are matching*/
            if(form.userid.value === "Jama" && form.pswrd.value === "IT")
            {
                alert("Successful login")/*displays a message in case of successful login*/
            }
            else
            {
                alert("Incorrect username or password")/*displays error message*/
            }
            /*After a successful login to the site we should be using a form of session caching to store the userdata.*/
        }
    </script>
