<!DOCTYPE html>
<html lang="en">
<head>
    <title>Checkout Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="css/products.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.shop.js"></script>

</head>
<body id="checkout-page">

<div id="site">
    <header id="cartHeader">
        <div class="container">
            <div class="row">
                <a href="hjemmeside.html" class="logo"><img src="images/klekken01.png" alt="Klekken-Logo" width="150px" height="75px"></a>
                <nav>
                    <ul>
                        <li class="navText"><a href="hjemmeside.html">Home</a></li>
                        <li class="navText"><a href="products.html">Products</a></li>
                        <li class="navText"><a href="index.html">Log-in</a></li>
                        <li class="navText"><a href="contact.html">Contact</a></li>
                        <li><a href="cart.html" class="logo"><img src="images/CartIconWhite.png" alt="cart" width="25px" height="25px"></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div id="content">
        <div class="row">
            <div class="col-sm-12 text-center">
                <h2>Shopping Cart</h2>
                <div class="sub-heading">
                </div>
            </div>
        </div>
        <form id="shopping-cart" action="cart.html" method="post">
            <table class="shopping-cart">
                <thead>
                <tr>
                    <th scope="col">Item</th>
                    <th scope="col">Qty</th>
                    <th scope="col" colspan="2">Price</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <p id="sub-total">
                <strong>Sub Total</strong>: <span id="stotal"></span>
            </p>
            <ul id="shopping-cart-actions">
                <li>
                    <input type="submit" name="update" id="update-cart" class="btn" value="Update Cart" />
                </li>
                <li>
                    <input type="submit" name="delete" id="empty-cart" class="btn" value="Empty Cart" />
                </li>
                <li>
                    <a href="products.html" class="btn">Continue Shopping</a>
                </li>
                <li>
                    <a href="checkout.html" class="btn">Go To Checkout</a>
                </li>
            </ul>
        </form>
    </div>
</div>
</body>
</html>
