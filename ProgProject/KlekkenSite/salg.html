<!DOCTYPE html>
<html lang="en">
<head>
    <title>Products</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.shop.js"></script>
    <link href="css/products.css" rel="stylesheet" type="text/css">
    <script>fillItems()</script>
</head>
<body>
<div id="site">
    <header>
        <div class="container">
            <div class="row">
                <a href="index.html" class="logo"><img src="images/klekken01.png" alt="Klekken-Logo" width="150px" height="75px"></a>
                <nav>
                    <ul>
                        <li class="navText"><a href="index.html">Home</a></li>
                        <li class="navText"><a href="products.html">Products</a></li>
                        <li class="navText"><a href="login.html">Log-in</a></li>
                        <li class="navText"><a href="contact.html">Contact</a></li>
                        <li><a href="cart.html" class="logo"><img src="images/CartIconWhite.png" alt="cart" width="25px" height="25px"></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>


    <div id="content">
        <div class="row">
            <div id="headertestsalg"></div><h2>Tents</h2></div>
        <div class="sub-heading">
        </div>
    </div>
    <div id="products">
        <div id="Tentname">Tent</div>
        <form name="tent-1" action="cart.html" method="get">
            <button class="btn-tent-1" id="tent-1" onclick="add_to_cart(this.id);" value="1">Rent tent 1</button>
            <img class = "item image" src="images/Master.jpg" width="550px" height="250px"/>
        </form>


        <form name="tent-2" action="cart.html" method="get">
            <button class="btn-tent-2" id="tent-2" onclick="add_to_cart(this.id);" value="1">Rent tent 2</button>
            <img class="item image" src="images/Toppelt.jpg" width="550px" height="250px"/>
        </form>
    </div>
</div>


<div class="shop-items">
    <div class="shop-item">
        <span class="shop-item-title">telt 2</span>
        <img class="shop-item-image" src="images/Toppelt.jpg">
        <div class="shop-item-details">
            <span class="shop-item-price">100kr</span>
            <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
        </div>
    </div>



        <script src="js/jquery.shop.js"></script>
</div>
</body>
</html>
